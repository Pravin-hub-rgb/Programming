<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM practise</title>
    <style>
        body {
            background-color: rgb(30, 30, 120);
        }

        button {
            display: block;
            margin: auto;
            width: 130px;
            height: 40px;
            margin-top: 100px;
            font-size: 1.3rem;
        }
    </style>
</head>

<body>
    <button onclick="goBack()">GO Back!</button>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>

</html>
